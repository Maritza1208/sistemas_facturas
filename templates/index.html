<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='img/hospital 3.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;

    .container {

<body>

  <div class="container text-center">
    <h2 class="mb-4 text-primary">üõ†Ô∏è Sistema de Correcci√≥n Autom√°tica de XML</h2>
    <p id="bienvenida" class="fw-semibold fs-5 text-success mb-4"></p>

    <form method="post" enctype="multipart/form-data">
      <div class="mb-3 text-start">
        <label for="excel" class="form-label fw-semibold">üìÑ Selecciona el archivo Excel con los n√∫meros de las facturas:</label>
        <input type="file" name="excel" id="excel" class="form-control" required>

      <div class="mb-4 text-start">

    </form>

    <!--<div class="mt-3">
      <a href="{{ url_for('ver_manual') }}" class="btn btn-success">üìö Manual de Usuario</a>
    </div>-->

    {% if mensaje %}
      <div class="alert alert-danger mt-3">{{ mensaje }}</div>

  </div>

  <footer>
    &copy; 2025 Sistema de Correcci√≥n XML ‚Äî Todos los derechos reservados.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Mensaje Din√°mico -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const mensajes = [
        "¬°Bienvenido al sistema! ",
        "üòä Estamos listos para ayudarte.",
        "üí™ Sube tus archivos y corrige f√°cilmente.",
        "üöÄ ¬°Comencemos ahora mismo!"
      ];

      let i = 0;
      const elemento = document.getElementById("bienvenida");

      function mostrarMensaje() {
        elemento.style.opacity = 0;
        setTimeout(() => {
          elemento.textContent = mensajes[i];
          elemento.style.opacity = 1;
          i = (i + 1) % mensajes.length;
        }, 500);
      }

      mostrarMensaje();
      setInterval(mostrarMensaje, 4000);
    });
  </script>

</body>
</html>
